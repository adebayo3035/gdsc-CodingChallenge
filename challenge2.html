<body>
    <h2> GDSC CODING CHALLENGE 2</h2>
    <script type="text/javascript">
        //GSDC Coding Challenge 3: function to print area of a triangle
        var triArea = function(x,y){
            return ("Area of the triangle is: "+((x*y)/2));
        }
        var base = prompt("Enter the value of the Base");
        var height = prompt("Enter the value of the height");
        var triangleArea = triArea(base, height);
        console.log(triangleArea);
    </script>
